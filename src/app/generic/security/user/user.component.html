<div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Actualizar perfil</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form #profileForm="ngForm" (ngSubmit)=onSubmit()>
            <div class="form-group">
                <label for="dateOfBirth">Date of birth</label>
                <div class="input-group">
                    <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                        #dp="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"><i class='fa fa-user'></i></button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <div class="input-group">
                    <input class="form-control" placeholder="Nombre completo" name="uname" #uname="ngModel" [(ngModel)]="user.name">
                </div>
            </div>
            <div class="form-group">
                <label for="surname">Apellido</label>
                <div class="input-group">
                    <input id="surname" class="form-control" placeholder="Apellidos" name="surname" #surname="ngModel" [(ngModel)]="user.surname">
                </div>
            </div>
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <div class="input-group">
                    <input id="username" class="form-control" placeholder="Nombre de usuario" name="username" #username="ngModel" [(ngModel)]="user.username" disabled readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <input id="email" class="form-control" placeholder="Ingresa tu correo" name="email" #email="ngModel" [(ngModel)]="user.email" >
                </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-group">
                    <input type='password 'id="password" class="form-control" placeholder="Contraseña actual" name="password" #password="ngModel" [(ngModel)]="user.password">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <input type="submit" value="Guardar" class="btn btn-outline-dark" [disabled]="!profileForm.form.valid" (click)='onSubmit()'>
    </div>
